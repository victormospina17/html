<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>

    <h2>Formulario de Registro</h2>

    <form>
        <table border="1" cellpadding="10" cellspacing="3">
            <tr>
                <td><label for="nombre">Nombre completo:</label></td>
                <td><input type="text" id="nombre" name="nombre" required></td>
            </tr>

            <tr>
                <td><label for="correo">Correo electrónico:</label></td>
                <td><input type="email" id="correo" name="correo" required></td>
            </tr>

            <tr>
                <td><label for="password">Contraseña:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>

            <tr>
                <td>Género:</td>
                <td>
                    <input type="radio" id="masculino" name="genero" value="Masculino"> 
                    <label for="masculino">Masculino</label>
                    <br>
                    <input type="radio" id="femenino" name="genero" value="Femenino">
                    <label for="femenino">Femenino</label>
                </td>
            </tr>

            <tr>
                <td><label for="ciudad">Ciudad:</label></td>
                <td>
                    <select id="ciudad" name="ciudad">
                        <option value="">Seleccione...</option>
                        <option value="Popayán">Popayán</option>
                        <option value="Cali">Cali</option>
                        <option value="Pasto">Pasto</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="comentario">Comentario:</label></td>
                <td><textarea id="comentario" name="comentario" rows="4" cols="30"></textarea></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
